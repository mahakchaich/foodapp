
<ion-content class="ion-padding">
  <ion-avatar>
    <ion-img src="assets/imgs/1.jpg"></ion-img>
  </ion-avatar>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="ion-margin-bottom">
    <ion-list lines="none">
      <ion-item color="light" class="ion-margin-bottom">
        <ion-icon name="mail" slot="start" color="primary"></ion-icon>
        <ion-input type="email" name="email" ngModel #emailCtrl="ngModel" placeholder="Email" required email ></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="!emailCtrl.valid && emailCtrl.touched" >
        <p class="errorMsg">*Please enter a valid email address .</p>
      </ion-text>
      <ion-item color="light" >
        <ion-icon name="key" slot="start" color="primary"></ion-icon>
        <ion-icon color="primary" slot="end" (click)="changeType()" [name]="type ? 'eye-outline' : 'eye-off-outline'"></ion-icon>
        <ion-input [type]="type ? 'password' : 'text'" name="password" ngModel #passwordCtrl="ngModel" placeholder="Password" required minlength="8"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="!passwordCtrl.valid && passwordCtrl.touched" >
        <p class="errorMsg">*Password must be of minimum characters long .</p>
      </ion-text>
    </ion-list>
    
    <p class="ion-text-right" routerLink="/login/forgot-password">Forgot Password ?</p>

      <ion-button *ngIf="!isLogin" [disabled]="!f.valid" expand="block" shape="round" type="submit" color="primary">SIGN IN</ion-button>
      <div class="ion-text-center"  *ngIf="isLogin">
        <ion-button shape="round" color="primary" [disabled]="!f.valid">
          <ion-spinner name="circles"></ion-spinner>
        </ion-button>
      </div>
      
  </form>

  <ion-text color="primary" class="ion-text-center" routerLink="/login/signup">
    <p class="margin-top">
      Don't have an account?
      <b>Sing Up</b>
    </p>
  </ion-text>

</ion-content>
